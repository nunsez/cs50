{% extends "layout.html" %}

{% if errors is not defined %}
{% set errors = {} %}
{% endif %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add-cash" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Cash" type="number" min="0" step="100">
            {% if errors.cash %}
                <p class="text-danger">{{ errors.cash }}</p>
            {% endif %}
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
