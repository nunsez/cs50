{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table table-hover text-start w-75 mx-auto">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ company.symbol }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.price | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
