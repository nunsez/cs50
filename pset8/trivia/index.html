<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            const answers = {
                p1: '1/6',
                p2: 'switzerland',
            };

            const setState = {
                correct: (el) => {
                    const status = el.closest('.js-p').querySelector('.status');
                    status.textContent = 'Correct!';
                    el.style.backgroundColor = '#0f0';
                },
                incorrect: (el) => {
                    const status = el.closest('.js-p').querySelector('.status');
                    status.textContent = 'Incorrect';
                    el.style.backgroundColor = '#f00';
                },
            };

            const p1Handler = (e) => {
                const el = e.target;
                const { value } = el;

                if (value === answers.p1) {
                    setState.correct(el);
                } else {
                    setState.incorrect(el);
                }
            };

            const p2Handler = (e) => {
                e.preventDefault();

                const el = e.target;
                const form = el.closest('form');
                const formData = new FormData(form);
                const value = formData.get('value').trim().toLowerCase();

                if (value === answers.p2) {
                    setState.correct(el);
                } else {
                    setState.incorrect(el);
                }
            };

            const p1Init = () => {
                const p1Btns = document.querySelectorAll('.js-p1 button');
                p1Btns.forEach((el) => el.addEventListener('click', p1Handler));
            }

            const p2Init = () => {
                const p2Btn = document.querySelector('.js-p2 button');
                p2Btn.addEventListener('click', p2Handler);
            }

            document.addEventListener('DOMContentLoaded', () => {
                p1Init();
                p2Init();
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->

                <section class="js-p js-p1">
                    <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                    <div class="status"></div>

                    <button value="6">6 people per 1 sheep</button>
                    <button value="3">3 people per 1 sheep</button>
                    <button value="1">1 person per 1 sheep</button>
                    <button value="1/3">1 person per 3 sheep</button>
                    <button value="1/6">1 person per 6 sheep</button> 
                </section>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

                <section class="js-p js-p2">
                    <h3>In which country is it illegal to own only one guidea pig, as a lone guinea pig might get lonely?</h3>

                    <div class="status"></div>

                    <form>
                        <input type="text" name="value" required>
                        <button type="submit">Check Answer</button>
                    </form>
                </section>

            </div>

        </div>
    </body>
</html>
